<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Konkurs</title>
	<link rel="stylesheet" href="static/style.css">
</head>

<body>
	<div class="container">
		<h1>Wpisz kod:</h1>
		<div class="form-cont">
			<form autocomplete="off" onsubmit="submit()">
				<input type="text" name="kod" id="kod" placeholder="sierota" autofocus>
			</form>
			<button onclick="submit()"><img src="static/arrow.svg" alt="prześlij"></button>
		</div>

		<p class="info" id="info">Wpisz kod, aby zobaczyć kod QR.</p>
	</div>

	<canvas class="background"></canvas>
	<script src="static/particles.min.js"></script>
	<script src="static/script.js"></script>
</body>

</html>
